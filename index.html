<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ESP CO2 & tVOC Station</h2>
  <div id="chart-CO2" class="container"></div>
  <div id="chart-tVOC" class="container"></div>
  <div id="chart-t" class="container"></div>
</body>
<script>
var chartCO2 = new Highcharts.Chart({
  chart:{ renderTo : 'chart-CO2' },
  title: { text: 'CCS CO2 levels' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
	min: 400,
	max: 3000,
    title: { text: 'CO2 (ppm)' }
    
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      //console.log(this.responseText);
      if(chartCO2.series[0].data.length > 40) {
        chartCO2.series[0].addPoint([x, y], true, true, true);
      } else {
        chartCO2.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/CO2", true);
  xhttp.send();
}, 4000 ) ;
